<!DOCTYPE html>
<html>
<head>
    <title>Map Fashion</title>
    <style>
        @keyframes blink {
            0% {opacity: 1;}
            50% {opacity: 0.5;}
            100% {opacity: 1;}
        }
        body {
            background: linear-gradient(to right, #0f2027, #203a43, #2c5364); /* Trend color 2024 */
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            font-family: Arial, sans-serif;
            color: white;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            overflow: hidden;
            position: relative;
        }
        h1 {
            font-size: 3em;
            animation: blink 2s infinite;
        }
        .stars {
            position: absolute;
            top: 50%;
            left: 50%;
            width: 2px;
            height: 2px;
            background: rgba(255, 255, 255, 0.5);
            box-shadow: 0 0 5px #fff;
            border-radius: 50%;
            animation: blink 2s infinite;
        }
    </style>
</head>
<body>
    <h1>Website is comming soon..</h1>
    <div class="stars"></div>
    <div class="stars"></div>
    <div class="stars"></div>
    <div class="stars"></div>
    <div class="stars"></div>
</body>
</html>
